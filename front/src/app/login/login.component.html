<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <span class="login100-form-title p-b-26">
						Welcome
      </span>
      <span class="login100-form-title p-b-48">
						<i class="zmdi zmdi-font"></i>
      </span>

      <form>

        <div class="form">
          <mat-form-field color="accent">
            <input matInput (click)=" errorState = '' " class="form-control" placeholder="Login" autocomplete="off"
                   [(ngModel)]="login" name="login">
          </mat-form-field>
        </div>

        <div class="form">
          <mat-form-field color="accent">
            <input matInput (click)=" errorState = '' " type="password" class="form-control" placeholder="Password" [(ngModel)]="password" name="password">
          </mat-form-field>
        </div>

        <div *ngIf=" errorState != '' " class="errorBlock">
          {{errorState}}
        </div>

        <div class="container-login100-form-btn">
          <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button class="login100-form-btn" (click)="submit()" mat-button>
              Login
            </button>
          </div>
        </div>

      </form>

      <div class="text-center p-t-115">
						<span class="txt1">
							Donâ€™t have an account?
						</span>

        <a class="txt2" [routerLink]="['/signup']">
          Sign Up
        </a>
      </div>
    </div>
  </div>
</div>
