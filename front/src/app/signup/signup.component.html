<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <span class="login100-form-title p-b-26">
						Sign up
      </span>
      <span class="login100-form-title p-b-48">
						<i class="zmdi zmdi-font"></i>
      </span>

      <form>
        <div class="form">
          <mat-form-field color="accent">
            <input matInput (click)="errorState = false" class="form-control" placeholder="Name" autocomplete="off"
                   [(ngModel)]="name" name="name">
          </mat-form-field>
        </div>

        <div class="form">
          <mat-form-field color="accent">
            <input matInput (click)="errorState = false" class="form-control" placeholder="Surname" autocomplete="off"
                   [(ngModel)]="surname" name="surname">
          </mat-form-field>
        </div>

        <div class="form">
          <mat-form-field color="accent">
            <input matInput (click)="errorState = false" class="form-control" placeholder="Login" autocomplete="off"
                   [(ngModel)]="login" name="login">
          </mat-form-field>
        </div>

        <div class="form">
          <mat-form-field color="accent">
            <input matInput (click)="errorState = false" type="password" class="form-control"
                   placeholder="Password" [(ngModel)]="password" name="password">
          </mat-form-field>
        </div>

        <div class="form" *ngIf="!leader">
          <mat-form-field color="accent">
            <input matInput (click)="errorState = false" class="form-control" autocomplete="off"
                   placeholder="Invite code" [(ngModel)]="inviteCode" name="invite">
          </mat-form-field>
        </div>

        <div class="form" *ngIf="leader">
          <mat-form-field color="accent">
            <input matInput (click)="errorState = false" class="form-control" autocomplete="off"
                   placeholder="Group name" [(ngModel)]="groupName" name="groupName">
          </mat-form-field>
        </div>

        <div style = "margin-bottom: 20px; margin-top: 20px;">
          <mat-checkbox style="margin-top: 30px; margin-bottom: 30px;" [(ngModel)]="leader" name="leader">Create new group as leader</mat-checkbox>
        </div>

        <div *ngIf="errorState" class="errorBlock">
          {{errorMessage}}
        </div>

        <div class="container-login100-form-btn">
          <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button class="login100-form-btn" (click)="submit()" mat-button>
              Create account
            </button>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
